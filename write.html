<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Write</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            font-family: Arial, sans-serif;
        }
        h1 {
            text-align: center;
            color: #000;
            font-style: italic;
        }
        textarea {
            width: 80%;
            height: 60vh;
        }
        button {
            margin-top: 20px;
        }
        body {
            align-items: center;
            background-blend-mode: color-burn;
            background-size: cover;
            background-image: url("file:///C:/Users/dhane/OneDrive/Desktop/IP3/MultilanguageNovel/mine/images/writing-923882.jpg");
        }
        .tealbg {
            background-color: teal;
            margin-left: 0%;
            opacity: 0.7;
        }
    </style>
</head>
<body>
    <div class="tealbg">
        <img src="" width="100px" height="50px" style="margin-left: 15px; margin-top: 15px;" >
        <a href="index.html">Home</a>
        <a href="#">Write</a>
        <a href="publish.html">Publish</a>
    </div>
    <h1>Write Your Heart Out</h1>
    <div>
        <input type="radio" name="language" id="telugu">Telugu</input>
        <input type="radio" name="language" id="hindi">Hindi</input>
        <input type="radio" name="language" id="english" checked>English</input>
    </div>
    <br>
    <textarea id="novel" placeholder="Write your text here..."></textarea>
    <br>
    <button onclick="translateText()">Translate</button>
    <button onclick="printContent()">Print</button>

    <script>
        async function translateText() {
            const selectedLanguage = document.querySelector('input[name="language"]:checked').id;
            const textArea = document.getElementById('novel');
            const text = textArea.value;

            let targetLanguage = 'en'; 
            if (selectedLanguage === 'telugu') targetLanguage = 'te';
            if (selectedLanguage === 'hindi') targetLanguage = 'hi';

            const response = await fetch('/translate', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({
                    text: text,
                    target_language: targetLanguage
                })
            });

            const data = await response.json();
            textArea.value = data.translatedText;
        }

        function printContent() {
            const printWindow = window.open('', '', 'height=800,width=800');
            printWindow.document.write('<html><head><title>Print</title></head><body>');
            printWindow.document.write('<pre>' + document.getElementById('novel').value + '</pre>');
            printWindow.document.write('</body></html>');
            printWindow.document.close();
            printWindow.print();
        }
    </script>
</body>
</html>
